<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,300;0,400;0,500;0,700;0,800;1,300;1,400;1,500;1,700;1,800&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}" />
  </head>
  <body>
    <div id="title">
      <h1>Facilitator View</h1>
    </div>
    <div id="contents">
      <div id="moodChecker">
        <p id="mood1"></p>
      </div>
      <div id="highFive">
        <p id="handPosition1"></p>
      </div>
    </div>
    <div id="bottomMargin"></div>
  </body>
  <!-- Load the handtrackjs model. -->
  <script src="https://cdn.jsdelivr.net/npm/handtrackjs/dist/handtrack.min.js"> </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
  <script>
    /**************
    Receive Socket IO
    **************/

    var socket = io()
    socket.on("new_mood", (data) => {
      document.getElementById("mood1").innerHTML = data
    })
    socket.on("new_handPosition", (data) => {
      document.getElementById("handPosition1").innerHTML = data
    })

  </script>
</html>
